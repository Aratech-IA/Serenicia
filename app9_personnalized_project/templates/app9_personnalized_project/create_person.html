{% extends "app4_ehpad_base/base_footer.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<style>
    .photo-person{
        height: 100px;
        width: 100px;
        border-radius: 100px;
        object-fit: cover;
        overflow: hidden;
    }
    .date-field{
        width: 160px;
    }
</style>
<main class="container d-flex justify-content-center mt-2">
    <form action="" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-1 border border-darkblue rounded-3 p-2">{% csrf_token %}
        <div class="d-flex justify-content-between align-items-center">
            <img class="photo-person" src="{% static 'app1_base/img/bi/person-circle.svg' %}" alt="pic">
            <label for="person_photo">
                <div class="btn btn-perso">
                    {% trans 'Add photo' %}
                </div>
            </label>
        </div>
        {% for field in form %}
            <div class="d-flex justify-content-between">
                {% if field.name != 'photo' %}
                    <span>{{ field.label }}</span>
                    <span>{{ field.errors }}</span>
                {% endif %}
                {{ field }}
            </div>
        {% endfor %}
        <div class="d-flex justify-content-end">
            <a href="{% url 'person details' family=family person_id=from_person %}" class="btn btn-outline-warning">{% trans 'Cancel' %}</a>
            <button class="btn btn-perso" type="submit">{% trans 'Save' %}</button>
        </div>
    </form>
</main>
{% endblock content %}
