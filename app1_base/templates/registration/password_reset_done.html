{% extends "app4_ehpad_base/base_footer.html" %}
    {% load static %}
        {% load i18n %}


{% block content %}

<link rel="shortcut icon" href="{% get_static_prefix %}app4_ehpad_base/img/s.svg">

<style>
.container {
    padding-top: 60px;
}
.logo {
    width: 420px !important;
}
.panel {
    background-color: #93a9d2;
}
.btn--white {
    font-size: 14px;
    background: #FFF;
    letter-spacing: 0.5px;
    border-color:  #000000;
}

.btn--white:hover {
    background:  #93a9d2;
    letter-spacing: 0.5px;
    border-color:  #000000;
}
</style>

<div class="container">

    <div class="row justify-content-center align-items-center">
      <img class="img-fluid logo"  src="{% static 'app4_ehpad_base/img/logo_serenicia.svg'%}" alt="{% trans 'Serenicia logo' %}">
    </div>

    <div class="row justify-content-center text-center">

        <div class="col-6 col-md-4 pt-3">
            <div class="panel panel-default border border-dark rounded">

                <div class="panel-body">
                    <h3>{% trans "Password reset complete" %}</h3>
                    <p>{% trans "Your password has been set. You may go ahead and log in now" %} :)</p>
                </div>

                <a href="{% url 'login' %}" class="btn btn--white mb-3">{% trans "Login" %}</a>

            </div>
        </div>

    </div>

</div>

{% endblock %}
