{% extends "app1_base/base.html" %}

{% block content %}
{% load static %}
{% load i18n %}
<br>
<div class="container mt-3">
    <form action="" method="post">{% csrf_token %}
            <div class="d-flex flex-wrap text-center justify-content-center">
                {% for client in listclients %}
                    <div style="width: 250px">
                        <div class="position-absolute"><span class="badge rounded-pill {{ client.1 }} border">{{ client.2 }}</span></div>
                        {% if client.3 %}<div class="position-absolute">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="badge rounded-pill bg-danger border">{{ client.3 }}</span></div>{% endif %}
                        <button style="width: 245px; height: 150px" class="btn btn-perso my-1" type="submit"
                                name="client" value="{{ client.0.id }}">
                            <div class="d-flex">
                                <div style="width: 70px" class="my-auto">
                                    <img width="70px" src="{% static 'app1_base/img/bi/house.svg' %}">
                                    <div class="position-absolute"><p class="text-muted"><small>v{{ client.0.machine_id.docker_version }}</small></p></div>
                                </div>
                                <div class="ms-4">
                                    <p class="my-auto">{{ client.0.adress_lieu }}</p>
                                    {% if display_adress %}
                                    <p class="text-muted my-auto"><small>{{ client.0.adress }}</small></p>
                                    <p class="text-muted my-auto"><small>{{ client.0.cp }} {{ client.0.city }}</small></p>
                                    {% endif %}
                                </div>
                            </div>
                        </button>
                    </div>
                {% endfor %}
            </div>
    </form>
</div>


{% endblock content %}

{% block endscript %}

{% endblock endscript %}
