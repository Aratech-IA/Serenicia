{% extends "app4_ehpad_base/base_footer.html" %}
{% load static %}
{% load i18n %}


{% block content %}
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

#post-form {
  padding: 10px;
  margin: 10px 0;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}


</style>
</head>

<div class="d-flex justify-content-center pt-5">
    <h2>Serenicia - chat</h2>
</div>


<div class="container d-flex justify-content-center pt-5">
    <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #93a9d2;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }
    </style>

    <form id="post-form" method="POST" action="enter/">
        {% csrf_token %}
        <label>Room Name</label>
        <input type="text" name="room_name" id="room_name" width="100px" />
        <label>Username</label>
        <input type="text" name="username" id="username" width="100px" />
        <input type="submit" value="Enter Room">
    </form>
</div>




{% endblock %}
