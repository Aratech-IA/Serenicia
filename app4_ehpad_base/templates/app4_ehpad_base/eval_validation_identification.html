{% extends "app4_ehpad_base/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}


<body id="body">
<div class="container-fluid">
    <div class="text-center mt-2">
        {% if request.session.voter_photo_url %}
            <img id="user_pic" class="img-fluid rounded-3" src="{{ request.session.voter_photo_url }}">
        {% endif %}
        <h2 class="mt-2">{{ request.session.voter_name }}</h2>
    </div>
    <br>
            <hr class="w-50 mx-auto">
    <br>
            <h1 class="text-center">{% trans 'Confirm identity' %}</h1>
    <form action="{% url 'identification evaluation' %}" method="post">{% csrf_token %}
        <div class="d-flex h-50 w-100 justify-content-evenly">
            <input id="eval_img" type="image" src="{% static 'app4_ehpad_base/img/visage_rouge.svg' %}" name="invalid">
            <input id="eval_img" type="image" src="{% static 'app4_ehpad_base/img/visage_vert_fonce.svg' %}" name="valid">
        </div>
    </form>
</div>
</body>
{% endblock %}
