{% extends "app4_ehpad_base/base.html" %}{% load i18n %}
{% load static %}
{% block content %}
<head>
  <style>
    .created {
      max-width: 400px;
    }
    ul.errorlist {
      display: none;
    }
  </style>
</head>
    <main class="d-flex flex-row">
        <div>
            {% include "./composant/navLeft.html" %}
        </div>
        <div class="container mt-5">
            <h1 class="text-center mb-5">Choix des jours de livraison de l'entreprise</h1>
            <form method="post" action="{% url 'setting_delivery_day_done' %}">
            {% csrf_token %}
                <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                    <div class="card">
                        <div class="card-body mt-2 pt-4 row">

                            <div class="m-3">
                                <div class="d-flex flex-column">
                                    <h3 class="text-wrap">{% trans 'Days of week active for business' %}</h3>
                                    <div class="mx-auto d-flex flex-column">
                                        {{ week_day_active_form }}
                                    </div>
                                </div>
                                <hr>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-5"></div>
                    <div class="col">
                        <input class="btn btn-perso mx-auto" type="submit" value="{% trans 'Save' %}">
                    </div>
                    <div class="col-5"></div>
                </div>
            </form>
        </div>
    </main>
{% endblock content %}
